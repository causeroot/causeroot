  rule_id: -1

title:
  name: Kaggle Title
  type: populate
  xpath: //div[@id='comp-header']/h1
  field_name: title
  rule_id: main

description:
  name: Kaggle Description
  type: populate
  xpath: //div[@id='comp-homepage-content']
  field_name: description
  rule_id: main

deadline:
  name: Kaggle Deadline
  type: populate
  xpath: //p[@id='end-time-note']/strong[2]
  field_name: deadline
  rule_id: main
  
image:
  name: Kaggle Image
  type: populate
  xpath: //img[@id='comp-img']
  field_name: image
  rule_id: main

post_date:
  name: Kaggle Post Date
  type: populate
  xpath: //p[@id='end-time-note']/strong[1]
  field_name: post_date
  rule_id: main

## Award
get_award:
  name: Get Award Page
  type: index
  xpath: //ul[@id='comp-homepage-subpages']/li/a[.='Prizes']
  rule_id: main

populate_award:
  name: Kaggle Award
  type: populate
  xpath: //div[@id='comp-homepage-content']
